<!doctype html>
<html>
	<head>
		<title>Code Expansion</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div id="wrap-background">
			<div id="mouse-style"></div>
			<div id="wrap-grid">
				<div id="wrap-timeline">
					<div id="timeline" value="0" min="0" max="0">
						<div class="track"></div>
						<div class="thumb"></div>
					</div>
				</div>
				<div id="wrap-bookmark-text">
					<div id="wrap-bookmark-text-inner">
						<div id="bookmark-text"></div>
						<textarea id="bookmark-text-input"></textarea>
					</div>
				</div>
				<div id="syntax-tree">
					<!-- this level of trickery is only required in HTML and CSS -->
					<div id="cursor">
						<div class="cursor-background">
							<div class="cursor-background-inner"></div>
							<div class="cursor-background-outer"></div>
						</div>
					</div>
					<div id="code"></div>
				</div>
				<div id="controls">
					<button id="run" class="fancy-button">RUN</button>
					<button id="reset" class="fancy-button">RESET</button>
					<div id="wrap-status">
						<div id="status"></div>
					</div>
				</div>
				<div id="wrap-error">
					<div id="error">If something goes wrong, the explanation will be here</div>
				</div>
				<textarea id="source" class="fancy-scrollbar" wrap="off" spellcheck="false"></textarea>
			</div>
		</div>
		<script src="utils.js"></script>
		<script src="lexer.js"></script>
		<script src="parser.js"></script>
		<script src="types.js"></script>
		<script src="infer.js"></script>
		<script src="main.js"></script>
	</body>
</html>
