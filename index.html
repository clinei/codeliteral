<html>
	<head>
		<title>Code Expansion</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>

		<p id="instructions">
			<table>
				<tr>
					<td><div class="key">N</div> step next</td>
					<td><div class="key">H</div> prev change</td>
					<td><div class="key">Y</div> prev use</td>
					<td><div class="key">W</div> move up</td>
					<td><div class="key">A</div> move left</td>
					<td><div class="key">K</div> set point</td>
					<td><div class="key">,</div> prev point</td>
					<td><div class="key">I</div> hide zone</td>
					<td><div class="key">F</div> show values</td>
				</tr>
				<tr>
					<td><div class="key">B</div> step back</td>
					<td><div class="key">J</div> next change</td>
					<td><div class="key">U</div> next use</td>
					<td><div class="key">S</div> move down</td>
					<td><div class="key">D</div> move right</td>
					<td><div class="key">L</div> remove point</td>
					<td><div class="key">.</div> next point</td>
					<td><div class="key">O</div> show zone</td>
					<td></td>
				</tr>
			</table>
		</p>

		<div class="wrapper">

			<div id="code"></div>

			<input id="slider" type="range" min="0" max="0"></input>

		</div>

		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
