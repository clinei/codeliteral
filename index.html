<html>
	<head>
		<title>Code Expansion</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>

		<p id="instructions">
			<div class="key">N</div> step next, 
			<div class="key">B</div> step back, 
			<div class="key">E</div> prev change, 
			<div class="key">R</div> next change, 
			<div class="key">Y</div> prev use, 
			<div class="key">U</div> next use
			<br>
			<div class="key">K</div> show values, 
			<div class="key">F</div> set flowpoint, 
			<div class="key">G</div> remove flowpoint, 
			<div class="key">H</div> hide flowzone, 
			<div class="key">J</div> unhide flowzone
		</p>

		<div class="wrapper">

			<div id="code"></div>

			<input id="slider" type="range" min="0" max="0"></input>

		</div>

		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
